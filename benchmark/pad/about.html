			function Init()
			{
				document.all.lblPlatform.innerHTML = navigator.platform + " Platform" ;
				document.all.lblAppName.innerHTML = dialogArguments;
				// Queue a request for read access to multiple profile attributes.
				navigator.userProfile.addReadRequest("vcard.displayname");

				// Request access to the information.
				navigator.userProfile.doReadRequest(0, "Application");

				// Now perform read operations to access the information.
				var name = navigator.userProfile.getAttribute("vcard.displayname");

				if (name == null || name == "")
				{
					name = "(VCard name not defined)";
				}

				document.all.lblUserName.innerHTML = name;

				// Clear the request queue to prepare for future information requests.
				navigator.userProfile.clearRequest();

				document.all.lblCPUClass.innerHTML = "CPU Class: " + navigator.cpuClass;

				document.all.lblSysLang.innerHTML = "System Language: " + navigator.systemLanguage;
			}
		</script>
