<html>
<head>

<title>::::::: ProtoPad V 2.5.1 :::::::</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css" />

<script src="wysiwygsrc.js" type="text/javascript"></script>
<SCRIPT TYPE="text/javascript">
<!--
window.focus();
//-->
</SCRIPT>
</head>

<body  background="#888888" bgproperties="fixed" text="#000000" >
<div align="center">
<h3><font color="#000000">ProtoPad FTP</font></h3>
<form name=ftp>
<table width=290 bordercolor="#000000" bgcolor="buttonface" cellpadding=4><tr>
<td colspan=2 align=center>
<font color="#000000">FTP To Your Server</font>
</td>
</tr>
<tr><td><font color="#000000">User/Login Name:</font></td>
<td>
<input type=text style="color:threedface; font-family:Verdana; font-weight: bold; font-size: 12px; background-color: #FFFFFF;" size="16" name=username size=40>
</td>
</tr>
<tr><td><font color="#000000">Password:</font></td><td>
<input type=password style="color:threedface; font-family:Verdana; font-weight: bold; font-size: 12px; background-color: #FFFFFF;" size="16" name=password size=20>
</td></tr>
<tr><td><font color="#000000">Server: eg;<br />
ftp.freeservers.co.uk</font></td>
<td><input type=text style="color:threedface; font-family:Verdana; font-weight: bold; font-size: 12px; background-color: #FFFFFF;" size="16" name=server size=20>
</td></tr>

<tr><td colspan=2 align=center>
<input type="button" value="ftp" class="clsButton" size=15px; onClick="Ftp(this.form)"></input>
</td></tr>
</table></form>
</center>

<div align="center">
<input type="button" value="close" class="clsButton" size=15px; onClick="window.close()"></input></div>
<br />

<SCRIPT LANGUAGE="JavaScript">
<!-- Begin
function Ftp(form) {
var username = form.username.value;
var password = form.password.value;
var server = form.server.value;
if (username && password && server) {
var ftpsite = "ftp://" + username + ":" + password + "@" + server;
window.location = ftpsite;
}
else {alert("Please enter your username, password, and FTP server's address.");
   }
}
</script>

</body>
</html>
